server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: qblog
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  # MySQL 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/qblog?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root123
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      pool-name: QBlogHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000

  # Redis 配置
  redis:
    host: localhost
    port: 6379
    timeout: 10s

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.qblog.entity
  global-config:
    db-config:
      id-type: auto
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT 配置
jwt:
  secret: qblog-secret-key-2024-abcdefghijklmnopqrstuvwxyz-1234567890
  expiration: 86400000  # 24 小时
  header: Authorization
  prefix: Bearer 

# 日志配置
logging:
  level:
    root: INFO
    com.qblog: DEBUG
    org.springframework.security: INFO
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n'

# Knife4j 配置
knife4j:
  enable: true
  setting:
    language: zh_cn
