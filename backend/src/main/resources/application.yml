server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: qblog
  
  # H2 内存数据库配置（用于演示）
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:qblog;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
  
  # H2 控制台
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Redis 配置（演示时禁用）
  redis:
    host: localhost
    port: 6379
    timeout: 10s
  
  # 禁用 Spring Security 默认密码
  security:
    user:
      name: disabled
      password: disabled
  
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.qblog.entity
  global-config:
    db-config:
      id-type: auto
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT 配置
jwt:
  secret: qblog-secret-key-2024-abcdefghijklmnopqrstuvwxyz-1234567890
  expiration: 86400000  # 24 小时
  header: Authorization
  prefix: Bearer 

# 日志配置
logging:
  level:
    root: INFO
    com.qblog: DEBUG
    org.springframework.security: INFO
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n'

# Knife4j 配置
knife4j:
  enable: true
  setting:
    language: zh_cn
